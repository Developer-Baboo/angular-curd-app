<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card bg-primary text-white mb-3">
        <div class="card-body">
          <h5 class="card-title">Contact Information</h5>
          <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin eget sapien at felis consectetur volutpat ut sit amet libero.</p>
          <ul class="list-unstyled">
            <li><strong>Address:</strong> 123 Main Street, City, Country</li>
            <li><strong>Phone:</strong> +1 (123) 456-7890</li>
            <li><strong>Email:</strong> infoexample.com</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card bg-success text-white mb-3">
        <div class="card-body">
          <h5 class="card-title">Contact Form</h5>
          <form>
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-light mt-2">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
